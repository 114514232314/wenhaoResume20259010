<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冯文豪的个人简历</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="resume-container">
        <header>
            <div class="photo-placeholder">
                <!-- 这里可以插入个人照片 -->
                <img src="photo.jpg" alt="个人照片" id="profile-photo">
            </div>
            <div class="header-text">
                <h1>冯文豪</h1>
                <p>人工智能技术应用</p>
            </div>
        </header>

        <section class="basic-info">
            <h2>基本信息</h2>
            <ul>
                <li><strong>性别：</strong>男</li>
                <li><strong>年龄：</strong>19岁</li>
                <li><strong>家乡：</strong>广东韶关</li>
            </ul>
        </section>

        <section class="education">
            <h2>教育背景</h2>
            <ul>
                <li><strong>大学：</strong>广东科学技术职业学院</li>
                <li><strong>专业：</strong>人工智能技术应用</li>
            </ul>
        </section>

        <section class="interests">
            <h2>兴趣爱好</h2>
            <ul>
                <li>阅读</li>
                <li>羽毛球</li>
            </ul>
        </section>

        <footer>
            <button id="print-btn">打印简历</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
