<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>冯文豪的个人简历</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .resume-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-radius: 10px;
            padding: 32px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-right: 32px;
            background: #eee;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 2.2em;
            color: #333;
        }
        .profile-info p {
            margin: 8px 0 0 0;
            color: #666;
            font-size: 1.1em;
        }
        .section {
            margin-bottom: 28px;
        }
        .section-title {
            font-size: 1.3em;
            color: #4a90e2;
            margin-bottom: 12px;
            border-left: 4px solid #4a90e2;
            padding-left: 8px;
        }
        .section-content {
            color: #444;
            font-size: 1em;
            line-height: 1.7;
        }
        .hobby-list {
            display: flex;
            gap: 18px;
            margin-top: 8px;
        }
        .hobby-item {
            background: #eaf4ff;
            color: #3578e5;
            padding: 6px 18px;
            border-radius: 16px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="profile">
            <!-- 请将 "myphoto.jpg" 替换为你的照片文件名，放在同一文件夹下 -->
            <img src="photo.jpg" alt="冯文豪照片" class="profile-img">
            <div class="profile-info">
                <h1>冯文豪</h1>
                <p>男 | 19岁</p>
                <p>广东科学技术职业学院</p>
                <p>专业：大模型应用开发</p>
            </div>
        </div>
        <div class="section">
            <div class="section-title">教育背景</div>
            <div class="section-content">
                广东科学技术职业学院<br>
                大模型应用开发专业（在读）
            </div>
        </div>
        <div class="section">
            <div class="section-title">技能特长</div>
            <div class="section-content">
                <ul>
                    <li>熟悉大模型应用开发相关技术</li>
                    <li>掌握HTML、CSS等前端基础知识</li>
                    <li>具备良好的团队协作与沟通能力</li>
                    <li>积极学习新技术，适应能力强</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="section-title">兴趣爱好</div>
            <div class="section-content hobby-list">
                <div class="hobby-item">阅读</div>
                <div class="hobby-item">羽毛球</div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">自我评价</div>
            <div class="section-content">
                我是一名积极向上的在校学生，热爱前沿技术，善于学习和思考。具备扎实的专业基础和良好的沟通能力，喜欢阅读和运动，注重全面发展，期待在大模型应用开发领域不断提升自我。
            </div>
        </div>
    </div>
</body>
</html>
